{% extends 'base.html' %}
{% block content %}
<div class="wrapper mdc-elevation--z1 small-card">

    <h1 class="mdc-typography--headline2">Log In</h1>

    <form id="login-form" method="POST">

        <label class="mdc-text-field mdc-text-field--with-trailing-icon mdc-text-field--outlined {{errors.username.labelclass}}">
            <input type="text" class="mdc-text-field__input" name="username" minlength="5" maxlength="20" required>
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="{{form.username.id}}">{{form.username.label}}</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <i aria-hidden="true" class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing">{{errors.username.icon}}</i>
        </label>
        <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text mmdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg" id="my-helper-id" aria-hidden="true">{{errors.username.error}}</div>
        </div>

        <br>

        <label class="mdc-text-field mdc-text-field--with-trailing-icon mdc-text-field--outlined {{errors.password.labelclass}}">
            <input class="mdc-text-field__input" type="password" name="password" minlength="8" maxlength="32" required>
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="{{form.password.id}}">{{form.password.label}}</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <i aria-hidden="true" class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing">{{errors.password.icon}}</i>
        </label>
        <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text mmdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg" id="my-helper-id" aria-hidden="true">{{errors.password.error}}</div>
        </div>



        {{ form.hidden_tag() }}
        <button class="btn mdc-button mdc-button--raised">  <span class="mdc-button__ripple"></span>Submit</button>

        <p class="mdc-typography--body2 centered">Create an account? 
        <a href="./signup"  class="mdc-typography--subtitle2">Sign Up</a>
        </p>


    </form>


</div>
{% endblock %}

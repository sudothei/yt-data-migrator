{% extends 'base.html' %}
{% block content %}
<div class="wrapper mdc-elevation--z1 small-card">

    <h1 class="mdc-typography--headline2">Sign Up</h1>

    <form id="signup-form" method="POST">

        <label class="mdc-text-field mdc-text-field--with-trailing-icon mdc-text-field--outlined {{errors.username.labelclass}}">
            <input type="text" class="mdc-text-field__input" name="username" minlength="5" maxlength="20" required>
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="{{form.username.id}}">{{form.username.label}}</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <i aria-hidden="true" class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing">{{errors.username.icon}}</i>
        </label>
        <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text mmdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg" id="my-helper-id" aria-hidden="true">{{errors.username.error}}</div>
        </div>

        <br>

        <label class="mdc-text-field mdc-text-field--with-trailing-icon mdc-text-field--outlined">
            <input class="mdc-text-field__input" type="password" name="password" minlength="8" maxlength="32" required>
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="{{form.password.id}}">{{form.password.label}}</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <i aria-hidden="true" class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing"></i>
        </label>
        <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text mmdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg" id="my-helper-id" aria-hidden="true"></div>
        </div>



        <div class="mdc-form-field">
            <label for="checkbox-1">
                <p class="mdc-typography--body2">By using this app you agree to the 
                <a href="http://www.google.com/policies/privacy"  class="mdc-typography--subtitle2">Google Terms of Service and Privacy Policy</a>, and our <a href="./privacy" class="mdc-typography--subtitle2">Privacy Policy</a>.</p>
            </label>

            <div class="mdc-touch-target-wrapper">
                <div class="mdc-checkbox mdc-checkbox--touch">
                    <input type="checkbox"
                           class="mdc-checkbox__native-control"
                           id="{{form.privacyAgree.id}}"
                           name="privacyAgree" required />
                    <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark"
                             viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark-path"
                                  fill="none"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                    <div class="mdc-checkbox__ripple"></div>
                </div>
            </div>
        </div>


        {{ form.hidden_tag() }} <!--add type=hidden form fields -->

        <button class="btn mdc-button mdc-button--raised">  <span class="mdc-button__ripple"></span>Submit</button>

    </form>


</div>
{% endblock %}
